<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Optional CSS for styling the size chart table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            background-color: #fafafa;
        }

        /* Styling for header */
        thead {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>

<body>

    <!-- Myntra Size Chart Table -->
    <table>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Sleeve Length (inches)</th>
                <th>Waist (inches)</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <!-- Size Chart Row 1 -->
            <tr>
                <td>M</td>
                <td>34</td>
                <td>25</td>
                <td>28</td>
            </tr>

            <!-- Size Chart Row 2 -->
            <tr>
                <td>L</td>
                <td>38</td>
                <td>30</td>
                <td>31</td>
            </tr>

            <!-- Size Chart Row 3 -->
            <tr>
                <td>XL</td>
                <td>40</td>
                <td>32</td>
                <td>33</td>
            </tr>

            <!-- Additional Rows can be added here -->
            <tr>
                <td>32</td>
                <td>23</td>
                <td>24</td>
            </tr>

            <tr>
                <td>Waist</td>
                <td>25</td>
                <td>28</td>
            </tr>

            <tr>
                <td>Sleeve</td>
                <td>24</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
